<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="auth-page d-flex flex-column min-vh-100">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo mb-4">
                    <i class="fas fa-graduation-cap"></i>
                    MentorHub
                </div>
                <p class="text-muted">Connect. Learn. Grow.</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup" onclick="window.location.href='register.html'">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="login" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="text-muted" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-center">
                        <span class="text-muted">or</span>
                    </div>
                    <button type="button" class="btn btn-outline-primary w-100 mt-3" onclick="window.location.href='register.html'">Sign Up</button>
                </form>
                <div class="mt-3 text-center text-muted small">
                    By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>

            <div id="auth-response" class="response-container mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="success-icon mb-3">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="mb-3">Login Successful!</h5>
                    <p class="text-muted mb-3">Redirecting to your dashboard...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="socket.io.min.js"></script>
    <script src="universal-components.js"></script>
    <script src="messaging-system.js"></script>
    <script src="auth.js"></script>
</body>
</html>
