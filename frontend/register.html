<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MentorHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo mb-4">
                    <i class="fas fa-graduation-cap"></i>
                    MentorHub
                </div>
                <h4>Create Account</h4>
                <p class="text-muted">Join our mentorship community</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab" onclick="window.location.href='login.html'">Login</button>
                <button class="auth-tab active">Sign Up</button>
            </div>

            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Choose a unique username" required minlength="3" maxlength="30">
                        <button class="btn btn-outline-secondary" type="button" id="checkUsername">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="usernameValidation" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div class="form-text">Password must be at least 6 characters long</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">I want to join as</label>
                    <div class="role-selection">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="mentor" value="mentor">
                            <label class="form-check-label" for="mentor">
                                <strong>Mentor</strong> - Share your expertise and guide others
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                            <label class="form-check-label" for="student">
                                <strong>Student</strong> - Learn from experienced professionals
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>

            <div id="auth-response" class="response-container mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="success-icon mb-3">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="mb-3">Registration Successful!</h5>
                    <p class="text-muted mb-3">Please upload your required documents for verification.</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
